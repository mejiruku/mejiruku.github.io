                            <input id="name" type="text" name="entry.1775131812" class="contact form-control" placeholder="お名前" data-sb-validations="required" />
                            <div class="contact invalid-feedback" data-sb-feedback="name:required">お名前は必須になります。</div>
                        </div>
                        <div class="contact form-group">

                        </div>
                        <div class="contact form-group mb-md-0">

                            <div class="contact invalid-feedback" data-sb-feedback="phone:required">件名は必須になります。</div>
                        </div>
                    </div>
                    <div class="contact col-md-6">
                        <div class="contact form-group form-group-textarea mb-md-0">
                            <textarea style="resize:none;" id="message" name="entry.377106984" class="contact form-control" placeholder="内容" data-sb-validations="required"></textarea>
                            <div class="contact invalid-feedback" data-sb-feedback="message:required">内容は必須になります。</div>
                        </div>
                    </div>
                    <div class="d-none" id="submitSuccessMessage">
                        <div class="text-center text-white mb-3">

                        </div>
                    </div>
